<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos</title>
    <script src="cadastro.js" defer></script>
</head>

<body>

    <h1>Cadastro de Produtos</h1>

    <form id="form_medicamento">

        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" required>
        
        <label for="fabricante">Fabricante:</label>
        <select id="fabricante">
            <option value="Fabricante A">Fabricante A</option>
            <option value="Fabricante B">Fabricante B</option>
            <option value="Fabricante C">Fabricante C</option>
        </select>
        
        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" step="0.01" required>
        
        <label for="tipo_unidade">Tipo de Unidade:</label>
        <select id="tipo_unidade">
            <option value="Unidade">Unidade</option>
            <option value="Quilo">Quilo</option>
            <option value="Caixa">Caixa</option>
        </select>
        
        <br><br>
        
        <button type="submit">Cadastrar</button>

    </form>

</body>
</html>
