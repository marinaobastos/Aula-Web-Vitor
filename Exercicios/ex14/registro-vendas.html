</head>

<body>

    <h1>Registro de Vendas</h1>

    <label for="filtro_vendedor">Filtrar por vendedor:</label>
    <select id="filtro_vendedor">
        <option value="">Todos os vendedores</option>
        <!-- As outras opções serão preenchidas dinamicamente -->
    </select>
    
    <label for="filtro_nome">Filtrar por nome:</label>
    <input type="text" id="filtro_nome" placeholder="Digite o nome do produto">
    
    <label for="filtro_fabricante">Filtrar por fabricante:</label>
    <select id="filtro_fabricante">
        <option value="">Todos</option>
    </select>
    
    <button onclick="filtrarMedicamentos()">Buscar</button>

    <br><br>
    
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Fabricante</th>
                <th>Vendedor</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Adicionar</th>
            </tr>
        </thead>
        <tbody id="lista_produtos"></tbody>
    </table>

    <h2>Produtos na Venda</h2>
    <ul id="carrinho"></ul>
    
    <h2>Total da Venda: <span id="total_venda">0.00</span></h2>

    <button type="button" onclick="finalizarVenda()">Finalizar Venda</button>
