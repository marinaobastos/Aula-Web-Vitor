<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <script src="cadastrar.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>

    <button onclick="window.location.href='listar.html'">Listar Produtos</button>
    <button onclick="window.location.href='alterar.html'">Alterar Produto</button>
    <button onclick="window.location.href='remover.html'">Remover Produto</button>

    <form id="form-produto">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" step="0.01" required>

        <label for="fabricante">Fabricante:</label>
        <input type="text" id="fabricante" required>

        <label for="tipo-unidade">Tipo de Unidade:</label>
        <select id="tipo-unidade" required>
            <option value="quilo">Quilo</option>
            <option value="litro">Litro</option>
            <option value="unidade">Unidade</option>
            <option value="caixa">Caixa</option>
        </select>

        <button type="submit">Salvar</button>
    </form>

</body>
</html>
