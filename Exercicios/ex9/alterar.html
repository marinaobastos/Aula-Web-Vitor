<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Produto</title>
    <script src="alterar.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Alterar Produto</h1>

    <button onclick="window.location.href='index.html'">Cadastro</button>
    <button onclick="window.location.href='listar.html'">Listar</button>
    <button onclick="window.location.href='remover.html'">Remover</button>

    <input type="text" id="filtro" placeholder="Pesquisar...">

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Fabricante</th>
                <th>Tipo de Unidade</th>
            </tr>
        </thead>
        <tbody id="tabela-produtos">
            <!-- Os produtos serão carregados aqui -->
        </tbody>
    </table>

    <h2>Editar Produto</h2>
    <form id="form-alterar">
        <input type="hidden" id="produto-id">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01" required>

        <label for="fabricante">Fabricante:</label>
        <input type="text" id="fabricante" required>

        <label for="tipo-unidade">Tipo de Unidade:</label>
        <select id="tipo-unidade" required>
            <option value="quilo">Quilo</option>
            <option value="litro">Litro</option>
            <option value="unidade">Unidade</option>
            <option value="caixa">Caixa</option>
        </select>

        <button type="submit">Salvar Alterações</button>
    </form>

</body>
</html>
