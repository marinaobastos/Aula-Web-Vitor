<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Músicas</title>
    <script src="alterar.js" defer></script>
    <link rel="stylesheet" href="style-alterar.css">
</head>

<body>

    <div class="conteiner">

        <h1>Editar Música</h1>

        <label for="musica_selecionada">Selecione uma música:</label>
        <select name="musica_selecionada" id="musica_selecionada"></select>

        <form id="form_editar_musica" style="display: none;">

            <div class="form-grupo">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="form-grupo">
                <label for="cantor">Cantor:</label>
                <input type="text" name="cantor" id="cantor" required>
            </div>

            <div class="form-grupo">
                <label for="ano_lancamento">Ano de lançamento:</label>
                <input type="number" name="ano_lancamento" id="ano_lancamento" required>
            </div>

            <div class="form-grupo">
                <label for="ouvintes_mensais">Ouvintes mensais:</label>
                <input type="number" name="ouvintes_mensais" id="ouvintes_mensais" required>
            </div>

            <div class="form-grupo">
                <label for="plataforma_digital">Plataforma digital:</label>
                <input type="text" name="plataforma_digital" id="plataforma_digital" required>
            </div>

            <div class="form-grupo">
                <label for="genero">Gênero musical:</label>
                <input type="text" name="genero" id="genero" required>
            </div>

            <div class="form-grupo">
                <label for="duracao">Duração:</label>
                <input type="text" name="duracao" id="duracao" required>
            </div>

            <button type="submit">Salvar alterações</button>

        </form>

        <a href="listar.html">Voltar para Lista</a>

    </div>

    
</body>
</html>
