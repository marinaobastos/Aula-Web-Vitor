<!DOCTYPE html>
<html lang="pt-BR">

    <title>Editar Pessoa</title>
    <script src="editar.js" defer></script>
</head>
<body>

    <h1>Editar Pessoa</h1>
    <ul id="lista-pessoas"></ul>

    <input type="text" id="editar-cidade"><br>
    <button onclick="salvarEdicao()">Salvar</button>
